version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: blui_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blui_db
      POSTGRES_USER: blui_user
      POSTGRES_PASSWORD: blui_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blui_user -d blui_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: blui_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://blui_user:blui_password@db:5432/blui_db
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=True
      - APP_NAME=Blui Expense Tracker API
      - APP_VERSION=1.0.0
      - ALLOWED_ORIGINS=["http://localhost:3000", "http://localhost:8080", "http://localhost:4200"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - uploads_data:/app/uploads
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  uploads_data:
